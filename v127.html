<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v127</title>
    <style>
        label,input,output{
            margin:0.5em;
            padding:0.2em;
            font-size:1em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form name="myForm" enctype="multipart/form-data">
        <label for="name">Όνομα: </label>
        <input id="name" type="text" autofocus size="30" required
        name="name" placeholder="δώστε το όνομά σας"><br>
        <hr>
        <label for="cv">Ανεβάστε το βιογραφικό σας (αρχείο pdf):</label><br>
        <input type="file" id="cv" accept=".pdf" name="cv" style="display:none">
        <input type="button" value="αναζήτηση βιογραφικού" onclick="document.querySelector('#cv').click()">
        <output id="showF"></output>
        <hr>
        <input type= "submit" value="Υποβολή στοιχείων">
    </form>
<script>
    const showF=document.querySelector("#showF");
    const cv=document.querySelector("#cv");
    showF.value=showFileName(cv.value);
    cv.addEventListener("change",(e)=>{
        showF.value=showFileName(cv.value);
    })
    function showFileName(path){
        if (path=="") return "δεν έχει επιλεγεί αρχείο";
        return path.split("\\").pop().split("/").pop();
    }
</script>
</body>
</html>
