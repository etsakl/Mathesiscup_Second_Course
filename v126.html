    <style>
        label,input,output{
            margin:0.5em;
            padding:0.2em;

<body>
    <form name="myForm" enctype="multipart/form-data">

        <input id="name" type="text" autofocus size="30" required

        <hr>
        <label for="cv">Ανεβάστε το βιογραφικό σας (αρχείο pdf):</label><br>

        <input type= "submit" value="Υποβολή στοιχείων">
    </form>
